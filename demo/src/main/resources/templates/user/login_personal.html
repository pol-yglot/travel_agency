<!DOCTYPE html>
<html lang="ko">

<!-- 공통 head include -->
<th:block th:replace="fragments/user/head :: head"></th:block>
<link rel="stylesheet" href="/css/user/signup.css">
<style>
    body {
        background-color: #f9fafb;
        font-family: 'Pretendard', 'system-ui', sans-serif;
    }

    .login-wrapper {
        width: 100%;
        max-width: 380px;
        margin: 100px auto;
        padding: 2rem;
        background-color: white;
        border-radius: 12px;
        border: 1px solid #e5e7eb;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .login-title {
        text-align: center;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 0.3rem;
        color: #374151;
    }

    .form-input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1.2rem;
        background-color: #f3f4f6;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 1rem;
        box-sizing: border-box;
    }

    .btn-primary {
        width: 100%;
        background-color: #3b82f6;
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
    }

    .social-login {
        display: flex;
        justify-content: space-between;
        margin-top: 1.5rem;
    }

    .btn-social {
        width: 30%;
        padding: 0.6rem;
        border: none;
        border-radius: 8px;
        font-size: 1.2rem;
        cursor: pointer;
        background-color: #f3f4f6;
    }

    .google { color: #db4437; }
    .kakao { color: #3c1e1e; }
    .naver { color: #03c75a; }

    .login-footer {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #6b7280;
    }

    .login-footer a {
        text-decoration: none;
        color: #3b82f6;
        margin: 0 0.5rem;
    }

    .login-footer a:hover {
        text-decoration: underline;
    }

</style>
<body>
<!-- 공통 header include -->
<th:block th:replace="fragments/user/header :: header"></th:block>

<!-- 공통 nav include -->
<th:block th:replace="fragments/user/nav :: nav"></th:block>

<div class="login-wrapper">
    <h2 class="login-title">로그인</h2>
    <form th:action="@{/user/login_personal}" method="post">
        <label class="form-label">아이디 (이메일)</label>
        <input type="text" name="username" class="form-input" required />

        <label class="form-label">비밀번호</label>
        <input type="password" name="password" class="form-input" required />

        <button type="submit" class="btn-primary">로그인</button>

        <div th:if="${param.error}" style="color:#db4437; margin-top:1rem; text-align:center;">
            로그인 실패: 아이디 또는 비밀번호를 확인하세요.
        </div>
        <div th:if="${param.logout}" style="color:#3b82f6; margin-top:1rem; text-align:center;">
            로그아웃 되었습니다.
        </div>

        <div class="social-login">
            <button type="button" class="btn-social google" title="구글 로그인"><i class="fab fa-google"></i></button>
            <button type="button" class="btn-social kakao" title="카카오 로그인"><i class="fa-solid fa-comment"></i></button>
            <button type="button" class="btn-social naver" title="네이버 로그인"><i class="fa-solid fa-n"></i></button>
        </div>

        <div class="login-footer">
            <a href="/user/signup_personal">회원가입</a>
            <span>|</span>
            <a href="/user/find-account">계정찾기</a>
        </div>
    </form>
</div>

<!-- 공통 footer include -->
<th:block th:replace="fragments/user/footer :: footer"></th:block>
<script></script>
</body>
</html>
