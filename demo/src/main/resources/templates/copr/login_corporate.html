<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기업 로그인</title>
</head>
<body>
<div class="login-box">
    <h2>기업 고객 로그인</h2>
    <form action="/login/corporate" method="post">
        <input type="email" name="email" placeholder="사내 이메일 (예: name@company.com)" required />
        <input type="password" name="password" placeholder="비밀번호" required />
        <button type="submit">로그인</button>
    </form>
    <div class="note">
        본 로그인은 사내 이메일 사용자만 이용 가능합니다.<br />
        도메인 인증된 기업 전용 기능이 제공됩니다.
    </div>
</div>
</body>
</html>
