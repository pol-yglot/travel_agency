<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">관리자 로그인</h2>

    <form action="/login/admin" method="POST" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium">관리자 이메일</label>
            <input type="email" id="email" name="email" required class="w-full border p-2 rounded mt-1">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium">비밀번호</label>
            <input type="password" id="password" name="password" required class="w-full border p-2 rounded mt-1">
        </div>
        <button type="submit" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">로그인</button>
    </form>

    <div class="text-center mt-6 text-xs text-gray-500">
        본 페이지는 관리자 전용입니다. 무단 접근 시 로그가 기록됩니다.
    </div>
</div>

</body>
</html>
