<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- 상단 -->
<header class="bg-gray-900 text-white py-4 px-6">
    <div class="max-w-screen-xl mx-auto flex justify-between items-center">
        <h1 class="text-lg font-bold">관리자 대시보드</h1>
        <span class="text-sm">관리자님 환영합니다</span>
    </div>
</header>

<!-- 메인 대시보드 -->
<main class="max-w-screen-xl mx-auto mt-10 px-4">
    <h2 class="text-xl font-semibold mb-6">운영 현황 요약</h2>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-10">
        <div class="bg-white p-6 shadow rounded text-center">
            <h3 class="text-sm text-gray-500 mb-2">총 회원 수</h3>
            <p class="text-2xl font-bold">112</p>
        </div>
        <div class="bg-white p-6 shadow rounded text-center">
            <h3 class="text-sm text-gray-500 mb-2">이번 달 예약</h3>
            <p class="text-2xl font-bold">38건</p>
        </div>
        <div class="bg-white p-6 shadow rounded text-center">
            <h3 class="text-sm text-gray-500 mb-2">총 매출</h3>
            <p class="text-2xl font-bold">₩8,430,000</p>
        </div>
    </div>

    <h2 class="text-xl font-semibold mb-4">최근 예약</h2>
    <div class="bg-white shadow rounded p-6 mb-10">
        <table class="w-full text-sm">
            <thead class="border-b">
            <tr>
                <th class="text-left py-2">예약자</th>
                <th class="text-left py-2">상품</th>
                <th class="text-left py-2">일정</th>
                <th class="text-left py-2">상태</th>
            </tr>
            </thead>
            <tbody>
            <tr class="border-b">
                <td class="py-2">홍길동</td>
                <td>서울 → 도쿄 항공권</td>
                <td>2025-07-10</td>
                <td>예약 완료</td>
            </tr>
            <!-- 추가 -->
            </tbody>
        </table>
    </div>

    <h2 class="text-xl font-semibold mb-4">바로가기</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <a href="/admin/products" class="bg-gray-700 text-white text-center py-4 rounded hover:bg-gray-800">상품 관리</a>
        <a href="/admin/reservations" class="bg-gray-700 text-white text-center py-4 rounded hover:bg-gray-800">예약 관리</a>
        <a href="/admin/users" class="bg-gray-700 text-white text-center py-4 rounded hover:bg-gray-800">회원 관리</a>
        <a href="/admin/statistics" class="bg-gray-700 text-white text-center py-4 rounded hover:bg-gray-800">통계 보기</a>
    </div>
</main>

<!-- 푸터 -->
<footer class="bg-gray-900 text-white text-center py-4 mt-16">
    &copy; 2025 기업출장여행사 관리자. All rights reserved.
</footer>

</body>
</html>
